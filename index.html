<!DOCTYPE html>
<html>
<head>
    <title>Amiga Demo</title>
    <style>
        @font-face {
            font-family: 'Topaz';
            src: url('TopazPlus_a1200_v1.0.ttf') format('truetype');
        }
        
        body { 
            margin: 0; 
            background: black; 
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .crt-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc((100vh - 40px) * 4/3);
            height: calc(100vh - 40px);
            max-width: calc(100vw - 40px);
            max-height: calc((100vw - 40px) * 3/4);
            overflow: hidden;
            border-radius: 20px;
            background: black;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            aspect-ratio: 4/3;
        }
        
        canvas { 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 20px;
            aspect-ratio: 4/3;
        }
        
        #demoCanvas {
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        #copperCanvas {
            z-index: 1;
        }
        
        #vectorBallsCanvas {
            z-index: 1;
        }
        
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            overflow: hidden;
            pointer-events: none;
            z-index: 4;
            background: 
                radial-gradient(
                    circle at 50% 50%,
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.03) 40%,
                    rgba(255,255,255,0) 100%
                ),
                radial-gradient(
                    ellipse at 50% 5%,
                    rgba(255,255,255,0.2) 0%,
                    rgba(255,255,255,0.1) 20%,
                    rgba(255,255,255,0) 50%
                ),
                radial-gradient(
                    ellipse at 50% 95%,
                    rgba(255,255,255,0.1) 0%,
                    rgba(255,255,255,0.05) 10%,
                    rgba(255,255,255,0) 30%
                ),
                linear-gradient(
                    160deg,
                    rgba(255,255,255,0.03) 0%,
                    rgba(255,255,255,0.1) 30%,
                    rgba(255,255,255,0) 60%
                );
        }
        
        .crt-curve {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(0,0,0,0) 50%,
                rgba(0,0,0,0.3) 100%
            );
            pointer-events: none;
            z-index: 5;
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 20px rgba(0,0,0,0.5);
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            border-radius: 20px;
            z-index: 6;
        }
        
        #demoText {
            position: fixed;
            top: 75%;
            left: 0;
            color: #fff;
            font-family: 'Topaz', monospace;
            font-size: 32px;
            text-shadow: 
                2px 2px 0 #ff00ff,
                4px 4px 0 #00ffff;
            pointer-events: none;
            white-space: nowrap;
            letter-spacing: 2px;
            font-weight: normal;
            z-index: 2;
            opacity: 0;
        }
        
        #demoText span {
            position: absolute;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <canvas id="demoCanvas"></canvas>
        <div id="demoText">-=PiRATE MiND STATiON=-................--==<<[ WELCOME TO THE DEMO! ]>>==--..........</div>
        <div class="crt-overlay"></div>
        <div class="crt-curve"></div>
        <div class="scanlines"></div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
